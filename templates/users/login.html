{% load static %}
{% load project_version %}
{% load django_version %}

<!doctype html>
<html lang="en">

<head>
    <title>Gestão Ambiental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/brand/leaves_32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/brand/leaves_16.png' %}">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link type="text/css" href="{% static 'css/volt.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        {% include "partials/form_errors.html" %}

        <form action="{% url 'users:login' %}" method="POST">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'img/brand/leaves.png' %}" alt="" width="72" height="57">
            <h1 class="h5 mb-3 fw-normal"> Gestão Ambiental</h1>

            {% for field in form.visible_fields %}
                <div class="form-floating">
                    {{ field }}
                    <label for="floatingInput">{{ field.label }}</label>
                </div>
            {% endfor %}
            <input type="hidden" name="next" value="{{ next }}">


            <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
            <p class="mt-5 mb-3 text-muted">
                <small>
                    Gestão Ambiental {% project_version %} <br>
                    Django {% django_version %}
                </small>
            </p>
        </form>
    </main>
</body>

</html>
